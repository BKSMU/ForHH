<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登録画面</title>	
</head>
<body>
   
   <h2>登録完了</h2>
   <th:block th:object="${bean}">
   <p th:text= "'名前：' + ${bean.getName}" >
   <p th:text= "'年齢：' + ${bean.getUnitPrice}" >
   <p th:text= "'数量：' + ${bean.getCount}" >
   <p th:text= "'フラグ：' + ${bean.getIsPr}" >
   <p th:text= "'登録時間：' + ${#temporals.format(bean.getRecordDate, 'yyyy-MM-dd hh:mm:ss')}"  >   
   <p><a href="/">ホームに戻る</a>
</body>
</html> <!--  -->
