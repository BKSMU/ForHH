<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録画面</title>
</head>
<body>
	<form th:action="@{/insert}" th:object="${bean}" method="post">
		<p>名前：<input type="text" th:field="*{name}" /></p>
		<p>金額：<input type="text" th:field="*{unitPrice}"  /></p>
		<p>数量：<input type="text" th:field="*{count}"  /></p>
		<p>フラグ：<input type="text" th:field="*{isPr}"  /></p>
		<!-- <p>登録時間：<input type="text" th:field="*{recordDate}"  /></p> -->
		
		<button>登録</button> <button type="reset">リセット</button>
	</form>
	
	
	<form th:action="@{/delete}" th:object="${bean}" method="post">
		<p>商品コード<input type="text" th:field="*{code}" /></p>
		<button>削除</button>
	</form>
	
	<form th:action="@{/searchOne}" th:object="${bean}" method="post">
		<p>商品コード<input type="text" th:field="*{code}" /></p>
		<button>表示</button>
	</form>

	<form method="post" action="/read">
		<button>一覧表示</button>
	</form>

</body>
</html>
