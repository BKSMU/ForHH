<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>更新</title>
</head>
<body>
	<h2>更新完了</h2>
	<p><a href="/">ホームに戻る</a>
	
	<table>
		<tr>
			<th>商品コード</th><th>商品名</th><th>金額</th><th>数量</th><th>おすすめ商品フラグ</th><th>更新時間</th>
		</tr>
	
		
		<tr th:each="search : ${searchAllList}">
			<td th:text="${search.getCode}"></td>
			<td th:text="${search.getName}"></td>
			<td th:text="${search.getUnitPrice}"></td>
			<td th:text="${search.getCount}"></td>
			<td th:text="${search.getIsPr}"></td>
			<td th:text="${search.getRecordDate}"></td>
		</tr>
	</table>
</body>
</html>
